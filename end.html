<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congrats</title>
</head>
<body>
    <div id="end-container">
        <h2 id="end">Congratulations!</h2>
        <p id="end-text">You have completed the quiz. Your score is <span id="final-score"></span> out of <span id="total-score"></span>.</p>
        
        <div id="end-btn-container">
            <button onclick="returnHome()" id="return-home" class="btn">Return Home</button>
            <button onclick="resetGame()" id="reset" class="btn">Play Again</button>
