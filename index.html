<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Beatles Quiz</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <!-- The header and main menu -->
    <header>
        <h2 id=head-text class="retro-style">All You Need Is Quiz</h2>
    </header>
    <div id="head-container">
        <img src="assets/images/logo-beatles.jpeg" alt="the beatles logo">
    </div>
    
        <!--The main content questions-->
        <div class="game-container">
            <div id="question-container" class="hide">
                <div id="question">Question</div>
                <div id="answer-continer" class="button-grid">
                    <button class="answer-button">Answer 1</button>
                    <button class="answer-button">Answer 2</button>
                    <button class="answer-button">Answer 3</button>
                    <button class="answer-button">Answer 4</button>
                </div>
            </div>
            <!--The controls-->
            <div id="controls">
                <button id="start-btn" class="start-btn btn">Start Quiz</button>
                <button id="next-btn" class="next-btn btn">Next Question</button>
                <button id="restart-btn" class="restart-btn btn">Restart Quiz</button>

            </div>
        </div>


    <footer>
        <p>this is the footer</p>
    </footer>
    <script src="assets/js/script.js"> </script>
</body>

</html>
